<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
<head>
    <title>NHN SHOP - CART</title>
</head>
<body>
<th:block layout:fragment="content">
    <section class="py-5" style="background-color: rgba(223,237,255,0.37);">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                        <div>
                            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(cart)}" class="alert" role="alert" style="background-color: rgba(255,204,230,0.35); color: slategray">
                        장바구니가 비어 있습니다.
                    </div>
                    <div th:if="${not #lists.isEmpty(cart)}">
                    <div th:each="item : ${cart}" class="cart-item">
                        <input type="hidden" name="id" th:value="${item.id}" />
                        <input type="hidden" name="productId" th:value="${item.productId}" />
                        <input type="hidden" name="modelNumber" th:value="${item.modelNumber}" />
                        <input type="hidden" name="modelName" th:value="${item.modelName}" />
                        <input type="hidden" name="thumbnail" th:value="${item.thumbnail}" />
                        <input type="hidden" name="unitCost" th:value="${item.unitCost}" />
                        <input type="hidden" name="cartQuantity" th:value="${item.cartQuantity}" />
                        <div class="card rounded-5 mb-4">
                            <div class="card-body p-5">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img class="img-fluid rounded-3" th:src="${item.thumbnail}" th:alt="${item.modelName}" />
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <p class="fw-bold mb-2" th:text="${item.modelName}"></p>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                        <form method="post" th:action="@{'/cart/' + ${item.id}}">
                                            <input type="hidden" name="method" th:value="put" />
                                            <input type="hidden" name="quantity" th:value="${item.cartQuantity - 1}" />
                                            <input type="hidden" name="cart_id" th:value="${item.id}" />
                                            <button class="btn btn-link px-2" th:disabled="${item.cartQuantity le 1}">
                                                <i class="bi bi-dash-lg" style="color: #ff5180;"></i>
                                            </button>
                                        </form>

                                        <input min="0" name="quantity" th:value="${item.cartQuantity}" type="number"
                                               class="form-control form-control-sm" readonly/>

                                        <form method="post" th:action="@{'/cart/' + ${item.id}}">
                                            <input type="hidden" name="method" th:value="put" />
                                            <input type="hidden" name="quantity" th:value="${item.cartQuantity + 1}" />
                                            <input type="hidden" name="cart_id" th:value="${item.id}" />
                                            <button class="btn btn-link px-2">
                                                <i class="bi bi-plus-lg" style="color: #5f62ff"></i>
                                            </button>
                                        </form>

                                    </div>

                                    <div class="col-md-3 col-lg-3 col-xl-2">
                                        <h5 class="mb-0" th:text="'₩ ' + ${#numbers.formatInteger(item.unitCost, 3, 'COMMA')}"></h5>
                                    </div>
                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                        <form method="post" th:action="@{'/cart/' + ${item.id}}">
                                            <input type="hidden" name="method" th:value="delete" />
                                            <input type="hidden" name="product_id" th:value="${item.productId}" />
                                            <button type="submit" style="border-collapse: unset; border: none; background: none; color: lightcoral"><h5><i class="bi bi-trash-fill"></i></h5></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    </th:each>
                    </div>

                    <div class="card rounded-5 mb-4">
                        <div class="card-body p-4 d-flex flex-row">
                            <div class="form-outline flex-fill mx-auto">
                                <p class="text-muted">Total Cost: </p>
                                <div th:if="${#lists.isEmpty(cart)}">
                                </div>
                                <div th:if="${not #lists.isEmpty(cart)}">
                                <h5 class="mb-0" th:text="'₩ ' + ${#numbers.formatInteger(totalCost, 3, 'COMMA')}"></h5>
                                    </div>
                            </div>

                            <form id="orderForm" method="get" action="/order">
                                <input type="hidden" id="cartItems" name="cartItems" />
                                <button type="button" id="orderButton" class="btn btn-block btn-lg ms-3 text-white" style="background-color: #ffcce6"
                                        th:disabled="${#lists.isEmpty(cart)}">
                                    주문하기
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="js/scripts.js"></script>
</th:block>
</body>
</html>
