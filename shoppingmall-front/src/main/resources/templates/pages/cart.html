<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
<head>
    <title>NHN SHOP - CART</title>
</head>
<body>
<th:block layout:fragment="content">
    <section  class="py-5" style="background-color: aliceblue;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                        <div>
                            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                        </div>
                    </div>
                    <c:set var="total" value="0" />
                    <div th:each="item : ${}}>
                        <div class="card rounded-3 mb-4">
                            <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img src="${item.productImage}" class="img-fluid rounded-3" >
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <p class="fw-normal mb-2">${item.modelName}</p>
                                        <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                        <form method="post" action="/cart/cartUpdate.do">
                                            <input type="hidden" name="quantity" value="${item.quantity - 1}" />
                                            <input type="hidden" name="product_id" value="${item.productId}" />
                                            <button class="btn btn-link px-2">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </form>

                                        <input min="0" name="quantity" value="${item.quantity}" type="number"
                                               class="form-control form-control-sm"/>

                                        <form method="post" action="/cart/cartUpdate.do">
                                            <input type="hidden" name="quantity" value="${item.quantity + 1}" />
                                            <input type="hidden" name="product_id" value="${item.productId}" />
                                            <button class="btn btn-link px-2">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </form>
                                    </div>

                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                        <h5 class="mb-0">₩ <fmt:formatNumber value="${item.unitCost}" pattern="#,###"/></h5>
                                    </div>
                                    <br>
                                    <form method="post" action="/cart/cartDelete.do">
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <input type="hidden" name="user_id" value="${item.userId}" />
                                            <input type="hidden" name="product_id" value="${item.productId}" />
                                            <button type="submit" style="border-collapse: unset; border: none; background: none; color: lightcoral"><i class="fas fa-trash fa-lg"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <c:set var="total" value="${total + (item.quantity * item.unitCost)}"/>
                    </th:each>

                    <div class="card mb-4">
                        <div class="card-body p-4 d-flex flex-row">
                            <div class="form-outline flex-fill mx-auto">
                                <p class="text-muted">Total Cost: </p>
                                <h5 class="mb-0">₩ <fmt:formatNumber value="${total}" pattern="#,###"/></h5>
                            </div>

                            <form method="get" action="/order/order.do">
                                <button type="button" class="btn btn-block btn-lg ms-3 text-white" style="background-color: #ffcce6" >주문하기</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
